    <script>
        /*
        给定一个字符串 s，找到 s 中最长的回文子串。你可以假设 s 的最大长度为 1000。

        示例 1：

        输入: "babad" 输出: "bab" 注意: "aba" 也是一个有效答案。

        示例 2：

        输入: "cbbd" 输出: "bb"
        */

        //方法：中心拓展

        const returnLongStr = (s) => {
            if (s.length < 2) {
                return s
            }
            let size = s.length;
            let start = 0;
            let len = 0;  //子串长度
            //判断字符串s长度的奇偶
            let isOuShu = false
            if (size % 2 === 0) {
                isOuShu = true
            }
            if (!isOuShu) {
                //是奇数
                for (let i = 0; i < size; i++) {
                    let left = i - 1;
                    let right = i + 1;
                    while (left > 0 && right < size && s[left] === s[right]) {
                        left--;
                        right++;
                    }
                    if (right - left - 1 > len) {
                        start = left + 1
                        len = right - left - 1
                    }
                }
            } else {
                // 偶数长度的回文字串
                for (let i = 0; i < size; i++) {
                    let left = i
                    let right = i + 1
                    while (left >= 0 && right < size && s[left] == s[right]) {
                        left--
                        right++
                    }
                    if (right - left - 1 > len) {
                        start = left + 1
                        len = right - left - 1
                    }
                }
            }

           return len > 1 ? s.slice(start,start + len) : s[0]

        }
        console.log(returnLongStr('ac'));
        console.log('ac'.slice(0,1),'s');
    </script>
</body>
